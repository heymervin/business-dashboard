<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elcorn Image Executive Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f019a1",
              "background-light": "#f8f6f7",
              "background-dark": "#22101b",
              "aopi": "#0d9488", // Adjusted for better contrast/theme match, originally #0073ea but using teal for variety based on typical dashboard aesthetics, reverting to prompt spec in constants if needed. Let's stick to prompt specs in constants.
              "ios-blog": "#7c3aed",
              "ios-member": "#ea580c",
              "style-types": "#16a34a",
            },
            fontFamily: {
              "display": ["Inter"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px",
            },
          },
        },
      }
    </script>
    <style>
      .circular-progress {
        background: conic-gradient(var(--progress-color) calc(var(--value) * 1%), #e6dbe2 0);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .circular-progress::before {
        content: "";
        position: absolute;
        width: 80%;
        height: 80%;
        background-color: white;
        border-radius: 50%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark font-display text-[#181115] dark:text-white transition-colors duration-200">
    <div id="root" class="flex min-h-screen flex-col"></div>
  </body>
</html>
